<mat-toolbar color="primary">
    {{ 'Oro prognozių programėlė' | titlecase}}
</mat-toolbar>
<div class="content" fxLayout="row" fxLayoutAlign="center center" style="margin-top:20px;">
    <mat-form-field>
        <mat-label>Pasirinkite miestą</mat-label>
        <mat-select [formControl]="cityControl">
            <mat-option *ngFor="let city of cities" [value]="city">
                {{city}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>

    <mat-form-field>
        <mat-label>Ieškoti miesto</mat-label>
        <input matInput type="text" [formControl]="searchCityControl">
        <button *ngIf="searchCityControl.value" matSuffix mat-icon-button color="primary" aria-label="Search" (click)="searchForCity()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
    <br />
</div>
