<div class="output">
    <mat-card class="mat-elevation-z5" *ngIf="data | async as data" fxLayout="column" fxLayoutAlign="center center">
        <mat-spinner *ngIf="loading; else result" [diameter]="75"></mat-spinner>
        <ng-template #result>
            <mat-card-header>
                <mat-card-title>{{data.name}} oras</mat-card-title>
                <mat-card-subtitle>Šiandien: {{todayDate | localizedDate}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="flex-row">
                    <div class="temp">
                        <span class="big-text">{{data.main.temp | number:'0.0-0'}}°C</span>
                        <span>Jausmas lyg</span>
                        <span>{{data.main.feels_like | number: '0.0-0'}}°C</span>
                    </div>
                    <div class="outlook">
                        <img [src]="data.image" class="image" />
                        <span>{{data.weather[0].description | titlecase}}</span>
                    </div>
                </div>
            </mat-card-content>
        </ng-template>
    </mat-card>
</div>
